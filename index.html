<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Bracket Check</title>
    <style type="text/css">
    #textbox {
      margin: 50px auto;
      width: 90%;
    }
    #btn_check {
      display: block;
      margin: auto;
    }
    </style>
  </head>
  <body>

    <textarea id="textbox" class="form-control" rows="10"></textarea>
    <button id="btn_check" class="btn btn-lg btn-primary">Check Brackets</button>

    <script src="js/jquery.min.js"></script>
    <script src="js/bracketCheck.js"></script>
    <script>
    (function() {
      var strings = [];
      var results;
      // Call bracket checker on button click
      $('#btn_check').on('click',function() {
        strings.push($('#textbox').val());
        results = bracketCheck(strings);
        alert(results[0]);
        strings.pop();
      });
    })();
    </script>
  </body>
</html>
